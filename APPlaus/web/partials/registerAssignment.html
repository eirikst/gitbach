<div ng-swipe-left="changeView('userFront')" >
      
     <div style="background-color:white">
        <div class="container">
            <div class="text-center">
                <accordion>
                    <p><br/></p>
                    <accordion-group is-open="isopen"  class="accordion">
                        <accordion-heading >
                            Legg til ny type oppgave <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                        </accordion-heading>
                        <p>
                            Navn: 
                            <input type="text" placeholder="Navn pÃ¥ oppgave">
                        </p>

                        <p>
                            Poeng:
                            <input type="text" placeholder="Antall poeng">
                        </p>

                        <p>
                            Beskrivelse:
                            <textarea placeholder="Skriv beskrivlse for oppgave" class="form-control" maxlength="50"></textarea>
                        </p>

                        <p>
                            <a data-ng-click="createAssignment()"
                              class="btn btn-primary btn-lg" role="button">
                                Registrer
                            </a>
                        </p>
                    </<accordion-group>
                </accordion>
                
                <accordion>
                    <accordion-group is-open="isopen"  class="accordion">
                        <accordion-heading >
                            Registrer ny oppgave <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                        </accordion-heading>
                        <p>
                            Velg oppgave
                            <select data-ng-options="assignment.name for assignment in assignments"
                                    data-ng-model="selectedOption" class="form-control">
                            </select>
                        </p>
                        <p>{{selectedOption.text}}
                            <br>
                            Oppgaven gir {{selectedOption.points}} poeng
                        </p>
                        <p>
                            Beskriv oppgave
                            <textarea  data-ng-model='description' id="as_desc" name="as_desc" class="form-control" maxlength="100"></textarea>
                        </p>
                        <p>
                            Velg dato
                            <br>
                            <input type="text" name="as_date" id="as_date" class="datepicker" data-ng-model='date' required>
                        </p>
                        <p>
                            <a data-ng-click="registerAssignment()"
                              class="btn btn-primary btn-lg" role="button">
                                Registrer
                            </a>
                        </p>
                    </accordion-group>
                </accordion>
            </div>
            <br>
        </div>
     </div>
</div>
